version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: code-doc-n8n
    restart: always
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=production
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=America/La_Paz
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/home/node/.n8n/workflows
    networks:
      - code-doc-network

volumes:
  n8n_data:
    driver: local

networks:
  code-doc-network:
    driver: bridge
